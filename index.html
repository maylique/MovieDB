<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Movies for You</h1>
        <h2>The best MovieDB</h2>
    </header>
    <main>
        <section class="search">
            <div class="">
                <input type="text" name="search" id="search">
                <input type="button" value="SEARCH" id="searchButton">
            </div>
            <div class="sort">
                <input type="button" value="YEAR UP" id="sortYear" class="sortButton">
                <input type="button" value="YEAR DOWN" id="sortYearReverse" class="sortButton">
                <input type="button" value="BEST RATE" id="sortRating" class="sortButton">
            </div>
        </section>
        <section class="grid">
            <div class="gridItem"></div>
            <div class="gridItem"></div>
            <div class="gridItem"></div>
            <div class="gridItem"></div>
        </section>
    </main>
    
    <script src="./assets/javascript/movies.js"></script>
    <script src="./assets/javascript/main.js"></script>
</body>
</html>
